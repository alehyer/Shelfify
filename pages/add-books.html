<!DOCTYPE html>
<html lang="en" class="html-background">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/style.css" />
        <link rel="icon" type="image/x-icon" href="/images/logo.png" />
        <script src="../src/addBooks.js"></script>
        <script src="../src/app.js"></script>
        <title>Shelfify</title>
    </head>
    <body>
        <menu>
            <img src="../images/logo.png" alt="" />
            <a href="home.html">
                <li class="logo">SHELFIFY</li>
            </a>
            <div class="right-group">
                <a href="home.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/home2.png"
                                alt="home logo"
                                class="nav-icon"
                            />
                            <p>HOME</p>
                        </div>
                    </li>
                </a>
                <a href="about-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/about-us2.png"
                                alt="magnifier with question mark"
                                class="nav-icon"
                            />
                            <p>ABOUT US</p>
                        </div>
                    </li>
                </a>
                <a href="contact-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/contact-us2.png"
                                alt="phone ringing logo"
                                class="nav-icon"
                            />
                            <p>CONTACT US</p>
                        </div>
                    </li>
                </a>
                <a href="profile.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/profile2.png"
                                alt="profile logo"
                                class="nav-icon"
                            />
                            <p>PROFILE</p>
                        </div>
                    </li>
                </a>
            </div>
            <button class="menu-toggle">â˜°</button>
        </menu>

        <div class="input-container" id="bookDetail-panel">
            <h1 class="page-h1">Register New Book</h1>

            <form class="form-grid">
                <!-- Book cover -->
                <div style="display: flex">
                    <img
                        src="../images/upload.png"
                        alt="Upload icon for cover image"
                        class="page-icon"
                    />
                    <label for="file-upload">Cover Image</label>
                </div>
                <div class="file-upload-container">
                    <img
                        id="image-preview"
                        alt="Preview of uploaded cover image"
                    />
                    <button class="file-upload-btn" type="button">
                        Upload
                    </button>
                    <input
                        type="file"
                        id="file-upload"
                        accept="image/*"
                        hidden
                    />
                </div>

                <!-- Book Title -->
                <div style="display: flex">
                    <img
                        src="../images/book-title.png"
                        alt="Book title icon"
                        class="page-icon"
                    />
                    <label for="book-title">Title</label>
                </div>
                <input
                    type="text"
                    placeholder="e.g. Harry Potter and the Philosopher's Stone"
                    class="page-inputText"
                    id="book-title"
                />

                <!-- Book Author -->
                <div style="display: flex">
                    <img
                        src="../images/fountain-pen.png"
                        alt="Fountain pen icon"
                        class="page-icon"
                    />
                    <label for="book-author">Author</label>
                </div>
                <input
                    type="text"
                    placeholder="e.g. J. K. Rowling"
                    class="page-inputText"
                    id="book-author"
                />

                <!-- Book Publisher -->
                <div style="display: flex">
                    <img
                        src="../images/publisher.png"
                        alt="Publisher icon"
                        class="page-icon"
                    />
                    <label for="book-publisher">Publisher</label>
                </div>
                <input
                    type="text"
                    placeholder="e.g. Bloomsbury"
                    class="page-inputText"
                    id="book-publisher"
                />

                <!-- Book Category -->
                <div style="display: flex">
                    <img
                        src="../images/tags.png"
                        alt="Category icon"
                        class="page-icon"
                    />
                    <label for="book-category">Category</label>
                </div>
                <select
                    id="book-category"
                    class="page-inputText addBook-dropdown"
                >
                    <option value="Select a Category">Select a Category</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Biography">Biography</option>
                    <option value="Classics">Classics</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical Fiction">
                        Historical Fiction
                    </option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </form>

            <button class="login-button page-addBtn" id="addBook-btn">
                Add Book
            </button>
        </div>

        <div id="confirmation-panel">
            <h2>Confirm Addition of This Book?</h2>
            <table class="confirmation-table">
                <tr>
                    <th>Cover Image:</th>
                    <td id="image-span">-</td>
                </tr>

                <tr>
                    <th>Title:</th>
                    <td id="title-span">-</td>
                </tr>

                <tr>
                    <th>Author:</th>
                    <td id="author-span">-</td>
                </tr>

                <tr>
                    <th>Publisher:</th>
                    <td id="publisher-span">-</td>
                </tr>

                <tr>
                    <th>Category:</th>
                    <td id="category-span">-</td>
                </tr>
            </table>

            <div class="confirmation-button-container">
                <button class="confirmation-btn" id="cancel-btn">Cancel</button>
                <button class="confirmation-btn" id="confirm-btn">
                    Confirm
                </button>
            </div>
        </div>
    </body>
</html>
