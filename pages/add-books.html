<!DOCTYPE html>
<html lang="en" class="html-background">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/style.css" />
        <script src="../src/addBooks.js"></script>
        <title>Shelfify</title>
    </head>
    <body>
        <menu>
            <li class="logo redirect-home">Shelfify</li>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <div class="right-group">
                <li class="redirect-home">
                    <div style="display: flex">
                        <img
                            src="../images/home.png"
                            alt="home logo"
                            class="nav-icon"
                        />
                        <p>Home</p>
                    </div>
                </li>
                <li>
                    <div style="display: flex">
                        <img
                            src="../images/about-us.png"
                            alt="magnifier with question mark"
                            class="nav-icon"
                        />
                        <p>About us</p>
                    </div>
                </li>
                <li>
                    <div style="display: flex">
                        <img
                            src="../images/contact-us.png"
                            alt="phone ringing logo"
                            class="nav-icon"
                        />
                        <p>Contact us</p>
                    </div>
                </li>
                <li>
                    <div style="display: flex">
                        <img
                            src="../images/profile.png"
                            alt="profile logo"
                            class="nav-icon"
                        />
                        <p>Profile</p>
                    </div>
                </li>
            </div>
        </menu>

        <button class="backPage-btn" id="backPage-btn">&lt; Back</button>
        <div class="bookRegistration-container" id="bookDetail-panel">
            <h1>Add Book</h1>

            <div class="input-container">
                <form class="bookRegistration-form">
                    <table class="bookRegistration-table">
                        <tr>
                            <td>
                                <div style="display: flex">
                                    <img
                                        src="../images/upload.png"
                                        alt="Upload icon for cover image"
                                        class="bookRegistration-icon"
                                    />
                                    <label for="file-upload">Cover Image</label>
                                </div>
                            </td>
                            <td>
                                <div class="file-upload-container">
                                    <img
                                        id="image-preview"
                                        alt="Preview of uploaded cover image"
                                    />
                                    <button
                                        class="file-upload-btn"
                                        type="button"
                                    >
                                        Upload
                                    </button>
                                    <input
                                        type="file"
                                        id="file-upload"
                                        name="cover-image"
                                        accept="image/*"
                                        hidden
                                    />
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div style="display: flex">
                                    <img
                                        src="../images/book-title.png"
                                        alt="Book title icon"
                                        class="bookRegistration-icon"
                                    />
                                    <label for="book-title">Title</label>
                                </div>
                            </td>
                            <td>
                                <input
                                    type="text"
                                    placeholder="e.g. Harry Potter and the Philosopher's Stone"
                                    class="bookRegistration-inputText"
                                    id="book-title"
                                    name="book-title"
                                    tabindex="2"
                                />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div style="display: flex">
                                    <img
                                        src="../images/fountain-pen.png"
                                        alt="Fountain pen icon"
                                        class="bookRegistration-icon"
                                    />
                                    <label for="book-author">Author</label>
                                </div>
                            </td>
                            <td>
                                <input
                                    type="text"
                                    placeholder="e.g. J. K. Rowling"
                                    class="bookRegistration-inputText"
                                    id="book-author"
                                    name="book-author"
                                    tabindex="3"
                                />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div style="display: flex">
                                    <img
                                        src="../images/publisher.png"
                                        alt="Publisher icon"
                                        class="bookRegistration-icon"
                                    />
                                    <label for="book-publisher"
                                        >Publisher</label
                                    >
                                </div>
                            </td>
                            <td>
                                <input
                                    type="text"
                                    placeholder="e.g. Bloomsbury"
                                    class="bookRegistration-inputText"
                                    id="book-publisher"
                                    name="book-publisher"
                                    tabindex="4"
                                />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div style="display: flex">
                                    <img
                                        src="../images/tags.png"
                                        alt="Category icon"
                                        class="bookRegistration-icon"
                                    />
                                    <label for="book-category">Category</label>
                                </div>
                            </td>
                            <td>
                                <select
                                    id="book-category"
                                    name="category"
                                    class="bookRegistration-inputText bookRegistration-dropdown"
                                    tabindex="5"
                                >
                                    <option value="">Select a Category</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Classics">Classics</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Historical Fiction">
                                        Historical Fiction
                                    </option>
                                    <option value="Horror">Horror</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Non-Fiction">
                                        Non-Fiction
                                    </option>
                                    <option value="Romance">Romance</option>
                                    <option value="Science Fiction">
                                        Science Fiction
                                    </option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Thriller">Thriller</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>

                <button
                    class="login-button bookRegistration-addBtn"
                    id="addBook-btn"
                >
                    Add Book
                </button>
            </div>
        </div>

        <div id="confirmation-panel">
            <h2>Confirm Addition of This Book?</h2>
            <table class="confirmation-table">
                <tr>
                    <th>Cover Image:</th>
                    <td id="image-span">-</td>
                </tr>

                <tr>
                    <th>Title:</th>
                    <td id="title-span">-</td>
                </tr>

                <tr>
                    <th>Author:</th>
                    <td id="author-span">-</td>
                </tr>

                <tr>
                    <th>Publisher:</th>
                    <td id="publisher-span">-</td>
                </tr>

                <tr>
                    <th>Category:</th>
                    <td id="category-span">-</td>
                </tr>
            </table>

            <div class="confirmation-button-container">
                <button class="confirmation-btn" id="cancel-btn">Cancel</button>
                <button class="confirmation-btn" id="confirm-btn">
                    Confirm
                </button>
            </div>
        </div>
    </body>
</html>
