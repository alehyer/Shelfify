<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/style.css" />
        <link rel="icon" type="image/x-icon" href="/images/logo.png" />
        <script src="../src/app.js"></script>
        <script src="../src/all-books.js"></script>
        <title>Shelfify</title>
    </head>
    <body>
        <menu>

            <div class="right-group">
                <a href="home.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/home2.png"
                                alt="home logo"
                                class="nav-icon"
                            />
                            <p>HOME</p>
                        </div>
                    </li>
                </a>
                <a href="about-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/about-us2.png"
                                alt="magnifier with question mark"
                                class="nav-icon"
                            />
                            <p>ABOUT US</p>
                        </div>
                    </li>
                </a>
                <a href="contact-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/contact-us2.png"
                                alt="phone ringing logo"
                                class="nav-icon"
                            />
                            <p>CONTACT US</p>
                        </div>
                    </li>
                </a>
                <a href="profile.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/profile2.png"
                                alt="profile logo"

                            />
                            <p>PROFILE</p>
                        </div>
                    </li>
                </a>
            </div>
            <button class="menu-toggle">â˜°</button>

        <div class="container">
            <h1>LENT BOOKS</h1>
            <br />
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search books..." />
            </div>
            <div class="cards">
                <div class="card">
                    <img
                        src="../images/books.png"
                        alt="Book 3"
                        style="border-radius: 1rem; height: auto"
                    />
                    <div>
                        <h3>Book 3</h3>
                        <p>Book ID: UW1231</p>
                        <p>Author: Author 3</p>
                        <p>Publisher: Publisher 3</p>
                        <p>Category: Science</p>
                        <div style="display: none">
                            <p>Shelf Location: H-20-05</p>
                        </div>
                    </div>
                    <button
                        class="delete"
                        data-delete="zoom"
                        onclick="event.stopPropagation();"
                    >
                        remove
                    </button>
                    <div class="animation-assets"></div>
                </div>
            </div>
        </div>
    </body>
