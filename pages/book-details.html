<!DOCTYPE html>
<html lang="en" class="html-background">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/images/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shelfify</title>
        <link rel="stylesheet" href="../src/style.css" />
        <script src="../src/app.js"></script>
        <script src="../src/books-details.js"></script>
    </head>
    <body>
        <menu>
            <img src="../images/logo.png" alt="" />
            <a href="home.html">
                <li class="logo">SHELFIFY</li>
            </a>
            <div class="right-group">
                <a href="home.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/home2.png"
                                alt="home logo"
                                class="nav-icon"
                            />
                            <p>HOME</p>
                        </div>
                    </li>
                </a>
                <a href="about-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/about-us2.png"
                                alt="magnifier with question mark"
                                class="nav-icon"
                            />
                            <p>ABOUT US</p>
                        </div>
                    </li>
                </a>
                <a href="contact-us.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/contact-us2.png"
                                alt="phone ringing logo"
                                class="nav-icon"
                            />
                            <p>CONTACT US</p>
                        </div>
                    </li>
                </a>
                <a href="profile.html">
                    <li>
                        <div style="display: flex">
                            <img
                                src="../images/profile2.png"
                                alt="profile logo"
                                class="nav-icon"
                            />
                            <p>PROFILE</p>
                        </div>
                    </li>
                </a>
            </div>
            <button class="menu-toggle">â˜°</button>
        </menu>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="book-cover" src="" alt="Book Cover" />
                    <button class="change-picture-btn">Change Picture</button>
                    <input
                        type="file"
                        id="picture-upload"
                        accept="image/*"
                        style="display: none"
                    />
                </div>

                <div class="profile-status">
                    <span class="status-badge active">Available</span>
                </div>
            </div>

            <div class="profile-info">
                <div class="info-section">
                    <h2>Book Details</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Title</label>
                            <p id="title-span">
                                Journey to The Center of The Earth
                            </p>
                        </div>
                        <div class="info-item">
                            <label>Author</label>
                            <p id="author-span">Jules Verne</p>
                        </div>
                        <div class="info-item">
                            <label>Publisher</label>
                            <p id="publisher-span">Puffin Classics</p>
                        </div>
                        <div class="info-item">
                            <label>Category</label>
                            <p id="category-span">Classis</p>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h2>Identification</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Book ID</label>
                            <p id="bookID-span">SF3490</p>
                        </div>
                        <div class="info-item">
                            <label>Shelf Location</label>
                            <p id="shelfLocation-span">C-12-34</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
