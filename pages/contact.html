<!DOCTYPE html>
<html lang="en" class="html-background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>Shelfify</title>
  </head>
  <body>
    <menu>
      <li class="logo redirect-home">Shelfify</li>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="right-group">
        <li class="redirect-home">
          <div style="display: flex">
            <img src="../images/home.png" alt="home logo" class="nav-icon" />
            <p>Home</p>
          </div>
        </li>
        <li class="redirect-about">
          <div style="display: flex">
            <img
              src="../images/about-us.png"
              alt="magnifier with question mark"
              class="nav-icon"
            />
            <p>About us</p>
          </div>
        </li>
        <li class="redirect-contact">
          <div style="display: flex">
            <img
              src="../images/contact-us.png"
              alt="phone ringing logo"
              class="nav-icon"
            />
            <p>Contact us</p>
          </div>
        </li>
        <li>
          <div style="display: flex">
            <img
              src="../images/profile.png"
              alt="profile logo"
              class="nav-icon"
            />
            <p>Profile</p>
          </div>
        </li>
      </div>
    </menu>

    <div class="contact-form">
      <h2>Need Assistance? We're Here to Help!</h2>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
          <div id="nameError" class="error">Please enter your name</div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          />
          <div id="emailError" class="error">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-input"
            required
          />
          <div id="subjectError" class="error">Please enter a subject</div>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-input"
            rows="3"
            required
          ></textarea>
          <div id="messageError" class="error">Please enter your message</div>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
        <div id="successMessage" class="submit-success">
          Thank you! Your message has been sent successfully.
        </div>
      </form>
    </div>
  </body>
  <script src="../src/form-validation.js"></script>
</html>
