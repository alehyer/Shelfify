<!DOCTYPE html>
<html lang="en" class="html-background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/addBooks.js"></script>
    <title>Shelfify</title>
  </head>
  <body>
    <menu>
      <li class="logo redirect-home">Shelfify</li>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <div class="right-group">
        <li class="redirect-home">
          <div style="display: flex">
            <img src="../images/home.png" alt="home logo" class="nav-icon" />
            <p>Home</p>
          </div>
        </li>
        <li>
          <div style="display: flex">
            <img
              src="../images/about-us.png"
              alt="magnifier with question mark"
              class="nav-icon"
            />
            <p>About us</p>
          </div>
        </li>
        <li>
          <div style="display: flex">
            <img
              src="../images/contact-us.png"
              alt="phone ringing logo"
              class="nav-icon"
            />
            <p>Contact us</p>
          </div>
        </li>
        <li>
          <div style="display: flex">
            <img
              src="../images/profile.png"
              alt="profile logo"
              class="nav-icon"
            />
            <p>Profile</p>
          </div>
        </li>
      </div>
    </menu>

    <!-- <p class="backPage-btn">< Back</p> -->
    <div
      class="bookRegistration-container"
      id="bookDetail-panel"
      style="display: flex"
    >
      <h1>Add Book</h1>

      <div class="input-container">
        <table class="bookRegistration-table">
          <tr>
            <td>
              <div style="display: flex">
                <img
                  src="../images/upload.png"
                  alt="image of a tag"
                  class="bookRegistration-icon"
                />
                <p>Cover Image</p>
              </div>
            </td>
            <td>
              <form>
                <div class="file-upload-container">
                  <img id="image-preview" />
                  <button class="file-upload-btn" type="button">Upload</button>
                  <input type="file" id="file-upload" hidden accept="image/*" />
                </div>
              </form>
            </td>
          </tr>

          <tr>
            <td>
              <div style="display: flex">
                <img
                  src="../images/book-title.png"
                  alt="image of a book"
                  class="bookRegistration-icon"
                />
                <p>Title</p>
              </div>
            </td>
            <td>
              <form>
                <input
                  type="text"
                  placeholder="e.g. Harry Potter and the Philosopher's Stone"
                  class="bookRegistration-inputText"
                  id="book-title"
                  tabindex="2"
                />
              </form>
            </td>
          </tr>

          <tr>
            <td>
              <div style="display: flex">
                <img
                  src="../images/fountain-pen.png"
                  alt="fountain-pen"
                  class="bookRegistration-icon"
                />
                <p>Author</p>
              </div>
            </td>
            <td>
              <form>
                <input
                  type="text"
                  placeholder="e.g. J. K. Rowling"
                  class="bookRegistration-inputText"
                  id="book-author"
                  tabindex="3"
                />
              </form>
            </td>
          </tr>

          <tr>
            <td>
              <div style="display: flex">
                <img
                  src="../images/publisher.png"
                  alt="image of a publisher"
                  class="bookRegistration-icon"
                />
                <p>Publsher</p>
              </div>
            </td>
            <td>
              <form>
                <input
                  type="text"
                  placeholder="e.g. Bloomsbury"
                  class="bookRegistration-inputText"
                  id="book-publisher"
                  tabindex="4"
                />
              </form>
            </td>
          </tr>

          <tr>
            <td>
              <div style="display: flex">
                <img
                  src="../images/tags.png"
                  alt="image of a tag"
                  class="bookRegistration-icon"
                />
                <p>Category</p>
              </div>
            </td>
            <td>
              <form>
                <select
                  size="1"
                  name="category"
                  id="book-category"
                  class="bookRegistration-inputText bookRegistration-dropdown"
                  tabindex="5"
                >
                  <option>Select a Category</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Biography">Biography</option>
                  <option value="Classics">Classics</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Historica Fiction">Historical Fiction</option>
                  <option value="Horror">Horror</option>
                  <option value="Mystery">Mystery</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Romance">Romance</option>
                  <option value="Science Fiction">Science Fiction</option>
                  <option value="Self-Help">Self-Help</option>
                  <option value="Thriller">Thriller</option>
                </select>
              </form>
            </td>
          </tr>
        </table>

        <button class="login-button bookRegistration-addBtn" id="addBook-btn">
          Add Book
        </button>
      </div>
    </div>

    <!-- add a display: none confirmation panel when user clicked on the add book button. -->
    <div id="confirmation-panel">
      <h2>Confirm Addition of This Book?</h2>
      <table class="confirmation-table">
        <tr>
          <th>Title:</th>
          <td id="title-span">-</td>
        </tr>

        <tr>
          <th>Author:</th>
          <td id="author-span">-</td>
        </tr>

        <tr>
          <th>Publisher:</th>
          <td id="publisher-span">-</td>
        </tr>

        <tr>
          <th>Category:</th>
          <td id="category-span">-</td>
        </tr>
      </table>

      <div class="confirmation-button-container">
        <button class="confirmation-btn" id="cancel-btn">Cancel</button>
        <button class="confirmation-btn" id="confirm-btn">Confirm</button>
      </div>
    </div>
  </body>
</html>
