<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/style.css" />
        <script src="../src/addBooks.js"></script>
        <title>Shelfify</title>
    </head>
    <body>
        <menu>
            <li class="logo redirect-home">Shelfify</li>
            <div class="right-group">
                <li class="redirect-home">Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Profile</li>
            </div>
        </menu>

        <div
            class="bookRegistration-container"
            id="bookDetail-panel"
            style="display: flex"
        >
            <h1>Add Book</h1>

            <div class="input-container">
                <table class="bookRegistration-table">
                    <tr>
                        <td>Title</td>
                        <td>
                            <form>
                                <input
                                    type="text"
                                    placeholder="e.g. Harry Potter and the Philosopher's Stone"
                                    class="bookRegistration-inputText"
                                    id="book-title"
                                    tabindex="1"
                                />
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Author</td>
                        <td>
                            <form>
                                <input
                                    type="text"
                                    placeholder="e.g. J. K. Rowling"
                                    class="bookRegistration-inputText"
                                    id="book-author"
                                    tabindex="2"
                                />
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Publisher</td>
                        <td>
                            <form>
                                <input
                                    type="text"
                                    placeholder="e.g. Bloomsbury"
                                    class="bookRegistration-inputText"
                                    id="book-publisher"
                                    tabindex="3"
                                />
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Category</td>
                        <td>
                            <form>
                                <select
                                    size="1"
                                    name="category"
                                    id="book-category"
                                    class="bookRegistration-inputText bookRegistration-dropdown"
                                    tabindex="4"
                                >
                                    <option>Select a Category</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Classics">Classics</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Historica Fiction">
                                        Historical Fiction
                                    </option>
                                    <option value="Horror">Horror</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Non-Fiction">
                                        Non-Fiction
                                    </option>
                                    <option value="Romance">Romance</option>
                                    <option value="Science Fiction">
                                        Science Fiction
                                    </option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Thriller">Thriller</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                </table>

                <button
                    class="login-button bookRegistration-addBtn"
                    id="addBook-btn"
                >
                    Add Book
                </button>
            </div>
        </div>

        <!-- add a display: none confirmation panel when user clicked on the add book button. -->
        <div id="confirmation-panel">
            <h2>Confirm Addition of This Book?</h2>
            <table class="confirmation-table">
                <tr>
                    <th>Title:</th>
                    <td id="title-span">-</td>
                </tr>

                <tr>
                    <th>Author:</th>
                    <td id="author-span">-</td>
                </tr>

                <tr>
                    <th>Publisher:</th>
                    <td id="publisher-span">-</td>
                </tr>

                <tr>
                    <th>Category:</th>
                    <td id="category-span">-</td>
                </tr>
            </table>

            <div class="confirmation-button-container">
                <button class="confirmation-btn" id="cancel-btn">Cancel</button>
                <button class="confirmation-btn" id="confirm-btn">
                    Confirm
                </button>
            </div>
        </div>
    </body>
</html>
