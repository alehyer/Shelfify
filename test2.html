<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display Image</title>
    </head>
    <body>
        <h2>Uploaded Image</h2>
        <img id="uploadedImage" alt="Uploaded Image" style="max-width: 100%" />

        <script>
            window.onload = function () {
                // Retrieve the image data from localStorage
                const imageData = localStorage.getItem("uploadedImage");

                if (imageData) {
                    // Set the image source to the stored image data
                    document.getElementById("uploadedImage").src = imageData;
                } else {
                    alert("No image found. Please upload an image first.");
                }
            };
        </script>
    </body>
</html>
